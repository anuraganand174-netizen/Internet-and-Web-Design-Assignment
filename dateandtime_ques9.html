<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date and Time Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background-color: #f0f8ff;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff4800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #datetime {
      margin-top: 25px;
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>

  <h1>Display Current Date and Time</h1>
   <hr>
   <br>
  <button onclick="showDateTime()">Show Current Date & Time</button>
  <div id="datetime"></div>

  <script>
    function showDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString();
      document.getElementById("datetime").textContent = "Current Date and Time: " + formatted;
    }
  </script>

</body>
</html>
